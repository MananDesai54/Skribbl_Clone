<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section id="main">
        <div class="colors">
            <button id="red" class="colorOptions" onclick="colorUpdate(event)"></button>
            <button id="blue" class="colorOptions" onclick="colorUpdate(event)"></button>
            <button id="green" class="colorOptions" onclick="colorUpdate(event)"></button>
            <button id="black" class="colorOptions" onclick="colorUpdate(event)"></button>
            <button id="white" class="colorOptions" onclick="colorUpdate(event)"></button>
        </div>
        <canvas id=myCanvas height="600px" width="900px"></canvas>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"
        integrity="sha256-ijqLssetA1NMNjZ+w1zaUafQQLm4IW5OoM8O+4tatME=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    <!-- <script src="room.js"></script> -->
</body>

</html>
