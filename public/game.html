<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section id="main_game">
        <div class="colors">
            <button id="red" class="colorOptions color red" onclick="colorUpdate(event)"></button>
            <button id="blue" class="colorOptions color blue" onclick="colorUpdate(event)"></button>
            <button id="green" class="colorOptions color green" onclick="colorUpdate(event)"></button>
            <button id="black" class="colorOptions color black" onclick="colorUpdate(event)"></button>
            <button id="yellow" class="colorOptions color yellow" onclick="colorUpdate(event)"></button>
            <button id="white" class="colorOptions color white" onclick="colorUpdate(event)"></button>
        </div>
        <canvas id=myCanvas height="600px" width="700px"></canvas>
        <div id="chat">

        </div>

    </section>
    <form id="message-container">
        <input type="text" name="message" id="message" placeholder="Enter the message here...." autocomplete="off">
        <button id="send" type="submit" onclick="sendMsg()"> <img src="./assets/send.png" alt="" id="send-icon">
        </button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>

</body>

</html>
